<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro - Cestou</title>
    <link rel="icon" type="image/x-icon" href="../assets/cestou.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/signUp.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 style="text-align: center; margin: 50px 0px 25px 0px">Cadastro</h1>
    <main>
      <div class="container">
        <form action="">
          <label for="name">Altura (cm)</label>
          <p><input class="input" type="text" placeholder="Altura" /></p>
          <label for="name">Peso (kg)</label>
          <p><input class="input" type="text" placeholder="Peso" /></p>
          <label for="name">Mão predominante</label>
          <br />
          <input type="radio" value="Esquerda" class="radio" />
          <label for="html">Esquerda</label><br />
          <input type="radio" value="Direita" class="radio" />
          <label for="css">Direita</label><br />
          <input type="radio" value="Ambidestro" class="radio" />
          <label for="javascript">Ambidestro</label>
          <br />
          <label for="name">Posição preferida</label>
          <p><input type="text" placeholder="Peso" /></p>
          <label for="name">Time do coração (opcional)</label>
          <p>
            <input class="input" type="text" placeholder="Time do coração" />
          </p>
        </form>
      </div>
      <div class="container" id="">
        <a href="signUp2.html"
          ><button class="butao" style="margin-top: 33px">Próximo</button></a
        >
      </div>
    </main>
  </body>
</html>
